<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.scss" rel="stylesheet">
    <title>Wildberries</title>
</head>

<body>
    <header class="header">
        <a href="./index.html" class="header__logo">Wildberries</a>
        <input class="header__input" type="text" placeholder="Я ищу...">
        <!--сделать поиск-->
        <button class="header__basket">Корзина</button>
    </header>
    <div class="wrapper">
        <div id="carouselExampleIndicators" class="slider carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/ad-1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/ad-2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/ad-3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/ad-4.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
        <div class="bestsellers">
            <span class="bestsellers__title">Хиты продаж</span>
            <div class="bestsellers__cards-container">
                <div class="bestsellers__card">
                    <div class="bestsellers__card-container">
                        <button class="bestsellers__card-view">Быстрый просмотр</button>
                        <div class="bestsellers__card-wrapper">
                            <span class="bestsellers__sale">10%</span>
                            <button class="bestsellers__buy">купить</button>
                        </div>
                    </div>
                    <div class="bestsellers__card-info">
                        <div class="bestsellers__card-price">
                            <span class="bestsellers__new-price">900р</span>
                            <span class="bestsellers__old-price">1000р</span>
                        </div>
                        <span class="bestsellers__card-name">штаны</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
