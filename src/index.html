    <header class="header">
        <a href="./index.html" class="header__logo">Wildberries</a>
        <input class="header__input" type="text" placeholder="Я ищу...">
        <!--сделать поиск-->
        <button id="basket" type="button" class="header__basket btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Корзина</button>
        <!-- Модальное окно -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Корзина</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">

                        <div class="container-summa">
                            <span>Итого:</span>
                            <span>сумма</span>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-primary">Оформить заказ</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div id="carouselExampleIndicators" class="slider carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="../img/ad-1.jpg" class="d-block w-100" alt="...">
                    </a>
                </div>
                <div class="carousel-item">

                    </a>
                </div>
                <div class="carousel-item">

                </div>
                <div class="carousel-item">
                    <a href="#">

                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="../img/ad-5.jpg" class="d-block w-100" alt="...">
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
        <div class="bestsellers">
            <span class="bestsellers__title">Хиты продаж</span>
